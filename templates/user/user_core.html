<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'users:home' %}">Home</a></li>

                <li class="divider"></li>
                <li><a href="{% url 'users:logout' %}">Logout</a></li>
              </ul>
            </li>

    <script src="{% static 'js/jquery.easing.min.js'%}"></script>
