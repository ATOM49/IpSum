{% extends 'user/user_base.html' %}

{% block body_block %}
<div class="container-fluid">
	<table class = "table table-hover" id="points_table">
		<tr>
			<th align="center">Shop Name</th>
			<th align="center">Loyalty Points</th>
		</tr>

        {% for relation in relations %}
        <tr>
            <td> {{relation.shop}} </td>    
            <td> {{relation.loyalty_points}} </td>
        </tr>
        {% endfor %}
    </table>
</div>		
{% endblock %}
