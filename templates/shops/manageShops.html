{%extends 'shops/shop_base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}

{% if shop_form %}
    <form id="shop_form" method="post" action="{% url 'shops:manageshops' %}"
            enctype="multipart/form-data">
        {% csrf_token %}
        {{ shop_form| crispy }}
        <input type="submit" name="submit" value="Add This Shop" />
    </form>
{% endif %}


{% endblock %}
